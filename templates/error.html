<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Erreur</h1>
        <p>La recherche n'a retourné aucun résultat. Veuillez vérifier votre saisie ou réessayer.</p>
        <a href="/" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
